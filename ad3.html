<script type="text/javascript">
	$(document.body).toggleClass("html-body-overflow");
	function getContentArea() {
		var index = Math.abs(parseInt(o.style.marginTop)) / $(".tp").outerHeight();
		return [ $("#link" + index).outerWidth(), $("a").outerHeight() ];
	}

	$("#marqueebox").append($("#marqueebox").html());
	$("#marqueebox").css("margin-top", "0px");

	var o = document.getElementById("marqueebox");

	function startmarquee(speed, delay) {
		var t;

		function start() {
			t = setInterval(scrolling, speed);
			o.style.marginTop = parseInt(o.style.marginTop) - 1 + "px";
		}

		function scrolling() {
			var sh = $("#marqueebox").outerHeight();
			o.style.height = sh;
			var lh =  $(".tp").outerHeight();
			if (parseInt(o.style.marginTop) % lh != 0) {
				o.style.marginTop = parseInt(o.style.marginTop) - 1 + "px";
				if (Math.abs(parseInt(o.style.marginTop)) == Math.floor(sh / 2))
					o.style.marginTop = 0;
			} else {
				clearInterval(t);
				resize();
				setTimeout(start, delay);
			}
		}
		setTimeout(start, delay);
	}

	startmarquee(20, 3000);
</script>
